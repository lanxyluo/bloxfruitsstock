<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxWise - 智能Blox Fruits价值计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .feature-card h3 {
            color: #5a67d8;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .calculator-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-group select, .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: #5a67d8;
        }
        
        .calculate-btn {
            background: linear-gradient(135deg, #5a67d8, #667eea);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(90, 103, 216, 0.4);
        }
        
        .result-card {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        
        .result-card.show {
            display: block;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .waitlist-section {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .waitlist-section h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .email-form {
            display: flex;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        
        .email-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            min-width: 250px;
        }
        
        .join-btn {
            background: #48bb78;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .join-btn:hover {
            background: #38a169;
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .email-form { flex-direction: column; }
            .email-input { min-width: auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏴‍☠️ BloxWise</h1>
            <p>智能Blox Fruits价值计算器 - 让交易更聪明</p>
        </div>
        
        <div class="main-features">
            <div class="feature-card">
                <div class="feature-icon">📈</div>
                <h3>智能价值预测</h3>
                <p>基于市场趋势和游戏更新，预测果实价值走向，不只是当前价格，更关注未来价值。</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🎯</div>
                <h3>反向交易建议</h3>
                <p>输入你想要的果实，系统推荐最优交易组合和时机，避免亏本交易。</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">💎</div>
                <h3>个人资产管理</h3>
                <p>追踪你的果实库存价值变化，获得个性化的投资建议和交易提醒。</p>
            </div>
        </div>
        
        <div class="calculator-section">
            <h2 style="text-align: center; margin-bottom: 30px; color: #4a5568;">🧮 智能价值计算器 (Beta)</h2>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                <div class="form-group">
                    <label for="fruitSelect">选择果实</label>
                    <select id="fruitSelect">
                        <option value="">选择一个果实...</option>
                        <option value="dragon">Dragon (龙果) - Mythical</option>
                        <option value="leopard">Leopard (豹果) - Mythical</option>
                        <option value="dough">Dough (面团果) - Mythical</option>
                        <option value="shadow">Shadow (影果) - Mythical</option>
                        <option value="venom">Venom (毒果) - Mythical</option>
                        <option value="control">Control (控制果) - Mythical</option>
                        <option value="spirit">Spirit (灵魂果) - Mythical</option>
                        <option value="buddha">Buddha (佛果) - Legendary</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="awakened">觉醒状态</label>
                    <select id="awakened">
                        <option value="no">未觉醒</option>
                        <option value="partial">部分觉醒</option>
                        <option value="full">完全觉醒</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="condition">果实状态</label>
                    <select id="condition">
                        <option value="perfect">完美品质</option>
                        <option value="good">良好品质</option>
                        <option value="average">一般品质</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="urgency">交易紧急度</label>
                    <select id="urgency">
                        <option value="patient">不急，等最佳价格</option>
                        <option value="normal">正常交易</option>
                        <option value="urgent">急需出手</option>
                    </select>
                </div>
            </div>
            
            <button class="calculate-btn" onclick="calculateValue()">🚀 智能估值</button>
            
            <div id="resultCard" class="result-card">
                <h3>估值结果</h3>
                <div id="resultContent"></div>
            </div>
        </div>
        
        <div class="waitlist-section">
            <h2>🌟 抢先体验完整版</h2>
            <p style="margin-bottom: 30px;">加入等待列表，首批获得高级功能：实时价格提醒、个人资产追踪、AI交易建议</p>
            
            <form class="email-form" onsubmit="joinWaitlist(event)">
                <input type="email" class="email-input" placeholder="输入你的邮箱地址" required>
                <button type="submit" class="join-btn">加入等待列表</button>
            </form>
            
            <p style="margin-top: 20px; opacity: 0.8; font-size: 0.9em;">
                已有 <span id="waitlistCount">1,247</span> 位玩家在等待中...
            </p>
        </div>
    </div>
    
    <script>
        // 模拟价值数据库
        const fruitValues = {
            dragon: { base: 1500, multiplier: 1.5, volatility: 0.2 },
            leopard: { base: 900, multiplier: 1.4, volatility: 0.15 },
            dough: { base: 650, multiplier: 1.3, volatility: 0.1 },
            shadow: { base: 500, multiplier: 1.2, volatility: 0.12 },
            venom: { base: 450, multiplier: 1.25, volatility: 0.08 },
            control: { base: 550, multiplier: 1.35, volatility: 0.18 },
            spirit: { base: 600, multiplier: 1.3, volatility: 0.14 },
            buddha: { base: 350, multiplier: 1.15, volatility: 0.05 }
        };
        
        function calculateValue() {
            const fruit = document.getElementById('fruitSelect').value;
            const awakened = document.getElementById('awakened').value;
            const condition = document.getElementById('condition').value;
            const urgency = document.getElementById('urgency').value;
            
            if (!fruit) {
                alert('请选择一个果实！');
                return;
            }
            
            const fruitData = fruitValues[fruit];
            let baseValue = fruitData.base;
            
            // 觉醒加成
            const awakeningMultiplier = {
                'no': 1,
                'partial': 1.3,
                'full': 1.6
            };
            
            // 品质加成
            const conditionMultiplier = {
                'perfect': 1.1,
                'good': 1,
                'average': 0.9
            };
            
            // 紧急度影响
            const urgencyMultiplier = {
                'patient': 1.1,
                'normal': 1,
                'urgent': 0.85
            };
            
            const finalValue = Math.round(
                baseValue * 
                awakeningMultiplier[awakened] * 
                conditionMultiplier[condition] * 
                urgencyMultiplier[urgency] * 
                fruitData.multiplier
            );
            
            const minValue = Math.round(finalValue * (1 - fruitData.volatility));
            const maxValue = Math.round(finalValue * (1 + fruitData.volatility));
            
            // 生成智能建议
            let advice = '';
            if (urgency === 'urgent') {
                advice = '⚠️ 建议: 市场价格可能偏低，考虑延迟交易以获得更好价格。';
            } else if (awakened === 'full') {
                advice = '✨ 建议: 完全觉醒果实需求量大，可以要求高价。';
            } else {
                advice = '💡 建议: 当前是合理的交易时机。';
            }
            
            const resultContent = `
                <div style="font-size: 2em; margin-bottom: 15px;">
                    💰 ${minValue}M - ${maxValue}M Beli
                </div>
                <div style="font-size: 1.2em; margin-bottom: 10px;">
                    最佳价格: ${finalValue}M Beli
                </div>
                <div style="font-size: 1em; opacity: 0.9;">
                    ${advice}
                </div>
                <div style="margin-top: 20px; font-size: 0.9em; opacity: 0.8;">
                    💡 价格基于当前市场趋势和果实属性计算
                </div>
            `;
            
            document.getElementById('resultContent').innerHTML = resultContent;
            document.getElementById('resultCard').classList.add('show');
        }
        
        function joinWaitlist(event) {
            event.preventDefault();
            const email = event.target.querySelector('.email-input').value;
            
            // 模拟API调用
            alert(`🎉 欢迎加入！我们会发送最新功能更新到 ${email}`);
            
            // 增加等待列表数量
            const countElement = document.getElementById('waitlistCount');
            const currentCount = parseInt(countElement.textContent.replace(',', ''));
            countElement.textContent = (currentCount + 1).toLocaleString();
            
            event.target.reset();
        }
        
        // 添加一些动态效果
        document.addEventListener('DOMContentLoaded', function() {
            // 随机更新等待列表数量
            setInterval(() => {
                const countElement = document.getElementById('waitlistCount');
                const currentCount = parseInt(countElement.textContent.replace(',', ''));
                if (Math.random() < 0.3) { // 30%概率增加
                    countElement.textContent = (currentCount + Math.floor(Math.random() * 3) + 1).toLocaleString();
                }
            }, 15000);
        });
    </script>
</body>
</html>
